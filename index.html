<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
	  	<link rel="stylesheet" href="css/bootstrap-theme.min.css" type="text/css">
	  	<link rel="stylesheet" href="css/styles.css" type="text/css">
	 	<script src="js/jquery-3.2.1.js"></script>
	  	<script src="js/scripts.js"></script>
	 	<title>Ping Pong</title>
	</head>

	<body>
		<div class="container">
			<!-- Title Section contains the heading of the page -->
			<div class="titleSection jumbotron">
				<h1>Ping Pong</h1>
				<img src="">
			</div>
			<!-- The about Section contains information about the creator -->
			<div class="aboutSection wells">
				<h3>About</h3>
				<h4>Created by</h4>
				<p>Mary Ng'ang'a</p>
				<h4>Github Username/Url</h4>
				<a href="https://github.com/marynganga">marynganga</a>
				<h4>Week 3 Test for:</h4>
				<p>Arrays, Looping and BDD</p>
			</div>
			<!-- The Rules Secion contains the rules the user should follow-->
			<div class="rulesSection">
				<h3>Let's Play</h3>
				<h4>Rules</h4>
				<ul>
					<li>Numbers divisible by 3 return 'ping'</li>
					<li>Numbers divisible by 5 return 'pong'</li>
					<li>Numbers divisible by 15 return 'pingping'</li>
				</ul>
			</div>
			<!-- The Form Section contains an email entry form for the users number -->
			<div class="formSection form-group">
				<p>Enter you number:</p>
				<form id="userInput">
					<div class="rows">
						<div class="col-md-8">
							<input type="text" id="inputNumber" placeholder="Your Number" class="form-control">
						</div>
						<div class="col-md-4">
							<input type="button" value="PingPong!" id="pingPong" class="form-control">
						</div>
					</div>
				</form>
			</div>
			<!-- The results section displays the results after it has been processed -->
			<div class="resultsSection"></div>

		</div>

	</body>

</html>
